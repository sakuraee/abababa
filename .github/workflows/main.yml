name: 掘金自动签到
on:
  push:
    branches: [main]
jobs:
  check_in:
    runs-on: ubuntu-latest
    steps:
      # 使用 node:14
      - name: 使用 Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14
      # npm install
      - name: npm install
        run: npm install
        env:
          CI: true
      # 运行脚本
      - name: 运行脚本
        run: npm start
        env:
          CI: true
